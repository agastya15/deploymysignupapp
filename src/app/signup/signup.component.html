

<div class="container" style="margin-top: 70px;">
    <div class="jumbotron">
    <div class="row">
    
       <form class="text-center" style="margin-left: 400px;" #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)">
       <p class="h2 mb-4"><b>Signup Form</b></p>
       <div class="form-group">
       <label>FirstName</label>
       <input type="text" name = "Firstname" class="form-control" ngModel>
       </div>
       <div class="form-group">
       <label>LastName</label>
       <input type="text" name="Lastname" class="form-control" ngModel>
       </div>
       <div class="form-group">
       <label>Username</label>
       <input type="text" name="Username" class="form-control" ngModel>
       </div>
       <div class="form-group">
       <label>Password</label>
       <input type="text" name="password" class="form-control" ngModel>
       </div>
       <div class="form-group">
       <label>Dob</label>
       <input type="text" name="dob" class="form-control" ngModel>
       </div>
       <div class="form-group">
       <label>Country</label>
       <input type="text" name="country" class="form-control" ngModel>
       </div>
       <button class="btn btn-primary" type="submit">Sign up</button>
       </form>
    
    
    </div>
    <table>
    <tbody>
    
    <tr>{{ Firstname }}</tr>
    <tr>{{ Lastname }}</tr>
    <tr>{{ Username }}</tr>
    <tr>{{ dob }}</tr>
    <tr>{{ country }}</tr>
    
    </tbody>
    </table>
    </div>
    
    </div>
